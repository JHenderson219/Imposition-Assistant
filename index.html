<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Imposition Assistant</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" type="text/css">
  </head>
  <div class="container">
  <div class="title-div">
    <h1 class="title"> Imposition Assistant </h1>
  </div>
  

    <div class="input-div">
      <form id="input">
        <label for="pieces-per-sheet"> Pieces Per Sheet </label>
        <input type="number" id="pieces-per-sheet" name="pieces-per-sheet" value="24" min="1" max="24">
        <label for="duplex"> Duplex? </label>
        <input type="checkbox" name="duplex" id="duplex-box"> 
        <label for="input-area">Input</label>
        <textarea cols="60" rows="10" id="input-area"></textarea>
        <button type="button" id="clear-input">Clear Input </button>
      </form>

      <form id="output">
        <label for="output-area">Output</label>
        <textarea disabled cols="60" rows="10" id="output-area"></textarea>
        <button type="button" id="clear-output">Clear output </button>
        <button type="button" id="calculate"> Calculate Shuffle Rules </button> 
      </form>
  </div>
  </div>
  <footer>
	<script src="scripts/jquery-3.1.1.min.js" type="text/javascript"></script>	
  <script src="scripts/main.js" type="text/javascript"></script>
  </footer>
  </body>
</html>
